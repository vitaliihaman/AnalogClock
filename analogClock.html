<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="assets/css/analogClock.css">
</head>
<body>
<div class="wrapper"></div>

<div id="analogClock">
    Здесь Будут Часики:
    <div class="dial">
        <img src="assets/images/dial.png" alt="dial">
        <div class="hours">
            <img src="assets/images/Hour.png" alt="hoursArrow">
        </div>
        <div class="minutes">
            <img src="assets/images/Minutes.png" alt="MinutesArrow">
        </div>
        <div class="seconds">
            <img src="assets/images/Seconds.png" alt="SecondsArrow">
        </div>
        <div class="round">
            <img src="assets/images/round.png" alt="Round">
        </div>
    </div>
        <button name="start" id="start" class="buttons">Start Clock</button>
        <button name="stop" id="stop" class="buttons">Stop Clock</button>

</div>
<script src="script/analogClock.js"></script>
</body>
</html>
